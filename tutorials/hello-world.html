<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        video {
            width: 200px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">WebRTC Video Call</h1>
        
        <!-- Loading message -->
        <div id="loading" class="d-flex justify-content-center align-items-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="ms-2">Waiting for call...</p>
        </div>

        <!-- Video container -->
        <div id="video-container" class="row g-3 mt-3"></div>

        <!-- Error message -->
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script src="/js/webrtc-v2.js"></script>
  
<script>(()=>{
    'use strict';
const urlParams = new URLSearchParams(window.location.search);

// Retrieve the 'id' parameter from the URL
const id = urlParams.get('id');
    // ~Warning~ You must get your own API Keys for non-demo purposes.
    // ~Warning~ Get your PubNub API Keys: https://www.pubnub.com/get-started/
    // The phone *number* can by any string value
//    const pubkey = 'pub-c-561a7378-fa06-4c50-a331-5c0056d0163c';
    const pubkey = 'pub-c-9d2c07d1-d4b6-403b-b0c3-def8a944666e';
    const subkey = 'sub-c-f5659372-2568-4f19-bc2a-be6a5dbe4d65';
    const number = id;//(''+Math.random()*100000).split('.')[0];

    // Phone
    const phone = PHONE({
        number        : number
    ,   publish_key   : pubkey
    ,   subscribe_key : subkey 
    });

    // Local Camera Display
    phone.camera.ready( video => {
        console.log('Camera Ready');
        phone.$('video-out').appendChild(video);
    });

    // Debugging Output
    phone.debug( info => console.info(info) );

    // As soon as the phone is ready we can make calls
    phone.ready(()=>{
        let session = phone.dial(number);
    });

    // When Call Comes In
    phone.receive(function(session){

        // Display Your Friend's Live Video
        session.connected( session => {
            console.log('Session: CONNECTED');
            phone.$('video-out').appendChild(session.video);
            
            //toggleFullScreen(session.video);
            //document.body.requestFullscreen();
        });

        session.ended( session => console.log('Session: ENDED') );

    });

})();</script>
